<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="chatmessage">
            <h2><span jhiTranslate="spingularmongochat2App.chatmessage.detail.title">Chatmessage</span> {{chatmessage.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="spingularmongochat2App.chatmessage.userLogin">User Login</span></dt>
                <dd>
                    <span>{{chatmessage.userLogin}}</span>
                </dd>
                <dt><span jhiTranslate="spingularmongochat2App.chatmessage.message">Message</span></dt>
                <dd>
                    <span>{{chatmessage.message}}</span>
                </dd>
                <dt><span jhiTranslate="spingularmongochat2App.chatmessage.time">Time</span></dt>
                <dd>
                    <span>{{chatmessage.time}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/chatmessage', chatmessage.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
